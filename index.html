<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="form-layout grid">
      <div class="form-layout-left">
        <form action="" class="form">
          <h2>Đăng nhập</h2>
          <div class="form-login">
            <label for="userName">Tài khoản :</label>
            <input type="text" id="userName" placeholder="Nhập tài khoản ..." />
          </div>
          <div class="form-login">
            <label for="ps">Mật khẩu</label>
            <input type="password" id="ps" placeholder="Nhập mật khẩu ..." />
          </div>
          <div class="form__btn">
            <button class="btn">Đăng nhập</button>
          </div>
        </form>
        <div class="forgot-password"><a href="/">Quên mật khẩu</a></div>
        <span class="text-center">Hoặc</span>
        <div class="login-other">
          <a href="/" class="login-other-link"
            ><img
              src="assets/images/images.png"
              alt="face-book"
              class="logo-other__img"
            />
            <span>facebook</span></a
          >
          <a href="/" class="login-other-link">
            <img
              src="assets/images/idesign_logogg_1.jpg"
              alt="google"
              class="logo-other__img"
            />
            <span>google</span>
          </a>
        </div>
      </div>
      <div class="form-layout-right">
        <img src="assets/images/download.png" alt="img-logo" />
        <h4>Mua sắm ngay tại cửa hàng</h4>
        <span>Siêu ưu đãi mỗi ngày</span>
      </div>
    </div>
  </body>
</html>
